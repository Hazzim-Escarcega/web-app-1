<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
<div>
    <h1 th:text="${contenido}"></h1>
    <h2 th:if="${usuario.email}" th:text="${usuario.email}"></h2>
    <h2 th:if="${usuario.email == null}" th:text="${error}"></h2>
</div>

</body>
</html>
